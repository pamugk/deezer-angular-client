<spinner *ngIf="!radios; else content"></spinner>
<ng-template #content>
    <section class="section">
        <h1 class="header">Миксов: {{radios.total}}</h1>
        <spinner *ngIf="!radios.data; else results"></spinner>
        <ng-template #results>
            <button class="nav-btn" *ngIf="radios.prev" (click)="prev()">
                <span class="fas fa-arrow-circle-up"></span>
            </button>
            <radio-list [radios]="radios.data"></radio-list>
            <button class="nav-btn" *ngIf="radios.next" (click)="next()">
                <span class="fas fa-arrow-circle-down"></span>
            </button>
        </ng-template>
    </section>
</ng-template>
